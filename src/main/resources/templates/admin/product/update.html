<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" th:href="@{/admin/plugins/bootstrap-select/dist/css/bootstrap-select.min.css}">
    <th:block th:replace="~{layout/layout-admin :: css}"></th:block>
    <style>
        .text-label {
            font-weight: 600;
            margin-bottom: 6px;
            display: inline-block;
        }

        /* ===== FILE INPUT ===== */
        .custom-file {
            position: relative;
        }

        .custom-file-input {
            cursor: pointer;
        }

        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        /* ===== OPTION AREA ===== */
        #option-container {
            width: 100%;
            margin-top: 1rem;
        }

        .option-item {
            border: 1px solid #e3e6f0;
            border-radius: 6px;
            background: #fafbfe;
        }

        .option-item .card-body {
            padding: 1rem;
        }

        /* Option name */
        .option-item input[type="text"]:first-child {
            font-weight: 600;
        }

        /* ===== VALUE INPUT ===== */
        .value-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        /* ===== OPTION BUTTONS ===== */
        .option-item .btn-secondary {
            margin-top: 5px;
        }

        .option-item .btn-danger {
            margin-top: 5px;
        }

        /* ===== ADD OPTION BUTTON ===== */
        .btn-add-option-wrapper {
            width: 100%;
            margin: 10px 0 20px;
        }

        .btn-add-option-wrapper button {
            min-width: 140px;
        }

        .image-list {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .image-item {
            position: relative;
            width: 140px;
        }

        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }

        .btn-remove {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .value-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-remove-value {
            border: none;
            background: transparent;
            color: #dc3545;
            font-size: 16px;
            cursor: pointer;
            line-height: 1;
        }

        .btn-remove-value:hover {
            color: #a71d2a;
        }
    </style>
</head>
<body>
<div th:replace="~{layout/layout-admin :: preloader}"></div>
<div id="main-wrapper">
    <div class="nav-header" th:replace="~{layout/layout-admin :: nav-header}"></div>

    <div class="header" th:replace="~{layout/layout-admin :: header}"></div>

    <div th:replace="~{layout/layout-admin :: nk-sidebar}"></div>

    <div class="content-body">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="breadcrumb-range-picker">
                    <span><i class="icon-folder-alt"></i></span>
                    <span class="ml-1">Product Management</span>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/products}">Product</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Update</a></li>
                </ol>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/admin/products/update}"
                                  th:object="${productDtoUpdate}"
                                  method="post"
                                  enctype="multipart/form-data">
                                <div>
                                    <input type="hidden" name="_method" value="PUT">
                                    <input type="hidden" th:field="*{id}">
                                    <section>
                                        <div class="row">
                                            <!-- Tên sản phẩm -->
                                            <div class="col-lg-6 mb-4">
                                                <div class="col-lg-12 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label">Name*</label>
                                                        <input type="text" th:field="*{name}"
                                                               class="form-control border-primary"
                                                               placeholder="Name of product" required>
                                                        <div class="text-danger mt-1"
                                                             th:if="${#fields.hasErrors('name')}"
                                                             th:errors="*{name}"></div>
                                                    </div>
                                                </div>

                                                <!-- Description -->
                                                <div class="col-lg-12 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label">Description*</label>
                                                        <textarea th:field="*{description}" rows="4" cols="50"
                                                                  class="form-control border-primary"
                                                                  placeholder="Description of product"
                                                                  required></textarea>
                                                        <div class="text-danger mt-1"
                                                             th:if="${#fields.hasErrors('description')}"
                                                             th:errors="*{description}"></div>
                                                    </div>
                                                </div>

                                                <!-- Base price -->
                                                <div class="col-lg-12 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label">Base Price*</label>
                                                        <input type="number" th:field="*{basePrice}"
                                                               class="form-control border-primary"
                                                               placeholder="Base price" required>
                                                        <div class="text-danger mt-1"
                                                             th:if="${#fields.hasErrors('basePrice')}"
                                                             th:errors="*{basePrice}"></div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-lg-6 mb-4">
                                                <div class="col-lg-12 mb-4">
                                                    <input type="hidden" name="imageIdDelete" id="deletedImageIds">
                                                    <!-- Upload ảnh -->
                                                    <div class="form-group">
                                                        <div class="image-section">
                                                            <label class="text-label">Images*</label>

                                                            <div class="image-list" id="imageList">
                                                                <div class="image-item"
                                                                     th:each="img : ${images}"
                                                                     th:data-id="${img.id}">

                                                                    <img th:src="${img.imageUrl}" alt="product">

                                                                    <!-- nút xóa -->
                                                                    <button type="button"
                                                                            class="btn-remove"
                                                                            onclick="removeImage(this)">
                                                                        ✖
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-lg-12 mt-3">
                                                        <label>Thêm ảnh mới</label>
                                                        <input type="file"
                                                               th:field="*{images}"
                                                               multiple
                                                               accept="image/*">
                                                    </div>
                                                </div>


                                                <div class="col-lg-12 mb-4">
                                                    <div class="form-group">
                                                        <label class="text-label">Category*</label>
                                                        <select class="selectpicker form-control"
                                                                th:field="*{categoryId}"
                                                                data-style="btn-outline-primary">
                                                            <th:block th:each="cat : ${categories}">
                                                                <option th:value="${cat.id}"
                                                                        th:text="${cat.name}">
                                                                </option>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>

                                                <!-- Product Option -->
                                                <div class="col-lg-12 mb-4">
                                                    <div id="option-container"></div>

                                                    <div class="btn-add-option-wrapper">
                                                        <button type="button"
                                                                class="btn btn-sm btn-primary"
                                                                onclick="addOption()">
                                                            + Add Option
                                                        </button>
                                                    </div>

                                                    <!-- Product Option Value -->
                                                    <template id="option-template">
                                                        <div class="card mb-3 option-item">
                                                            <div class="card-body">

                                                                <!-- Option name -->
                                                                <div class="mb-2">
                                                                    <input type="text" class="form-control"
                                                                           placeholder="Option name (e.g. Color)">
                                                                </div>

                                                                <!-- Values -->
                                                                <div class="value-container"></div>

                                                                <button type="button"
                                                                        class="btn btn-sm btn-secondary"
                                                                        onclick="addValue(this)">+ Add Value
                                                                </button>

                                                                <button type="button"
                                                                        class="btn btn-sm btn-danger float-end"
                                                                        onclick="removeOption(this)">Remove
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>


                                            <div class="col-lg-12 mb-4">
                                                <button type="submit" class="btn btn-rounded btn-ft btn-primary">
                                                    Save
                                                </button>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout/layout-admin :: script}"></th:block>
<script th:src="@{/admin/plugins/bootstrap-select/dist/js/bootstrap-select.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script th:inline="javascript">
    let deletedImages = [];
    let optionIndex = 0;

    function removeImage(button) {

        const imageItem = button.closest(".image-item");
        const imageId = imageItem.dataset.id;

        // lưu id ảnh cần xóa
        deletedImages.push(imageId);

        // cập nhật hidden input
        document.getElementById("deletedImageIds").value = deletedImages.join(",");

        // xóa UI
        imageItem.remove();
    }


    function addOption() {
        const container = document.getElementById('option-container');
        const template = document.getElementById('option-template');

        const clone = template.content.cloneNode(true);
        const optionItem = clone.querySelector('.option-item');

        // set option name input
        const optionNameInput = optionItem.querySelector('input');
        optionNameInput.name = `options[${optionIndex}].name`;

        // init value container
        const valueContainer = optionItem.querySelector('.value-container');
        valueContainer.dataset.optionIndex = optionIndex;

        // add first value by default
        addValue(optionItem.querySelector('.btn-secondary'));

        container.appendChild(clone);
        optionIndex++;
    }

    function addValue(btn) {
        const optionItem = btn.closest('.option-item');
        const valueContainer = optionItem.querySelector('.value-container');
        const optionIdx = valueContainer.dataset.optionIndex;

        const valueIndex = valueContainer.children.length;

        const row = document.createElement('div');
        row.className = 'value-row';

        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'form-control';
        input.placeholder = 'Value (e.g. Red)';
        input.name = `options[${optionIdx}].values[${valueIndex}].value`;

        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'btn-remove-value';
        removeBtn.innerHTML = '&times;';
        removeBtn.onclick = function () {
            row.remove();
        };

        row.appendChild(input);
        row.appendChild(removeBtn);

        valueContainer.appendChild(row);
    }

    function removeOption(btn) {
        btn.closest('.option-item').remove();
    }

    function initOptionContainer() {
        const productOptions = /*[[${productOptions}]]*/ [];
        console.log(productOptions)
        productOptions.forEach((option, index) => {
            console.log(option, index)
            const container = document.getElementById('option-container');
            const template = document.getElementById('option-template');

            const clone = template.content.cloneNode(true);
            const optionItem = clone.querySelector('.option-item');

            // set option id
            const inputId = document.createElement('input');
            inputId.type = 'hidden';
            inputId.value = option.id;
            inputId.name = `options[${index}].id`;
            optionItem.appendChild(inputId);

            // set option name input
            const optionNameInput = optionItem.querySelector('input');
            optionNameInput.name = `options[${index}].name`;
            optionNameInput.value = option.name;

            // init value container
            const valueContainer = optionItem.querySelector('.value-container');
            valueContainer.dataset.optionIndex = index;

            option.values.forEach((optionValue, valueIndex) => {
                const row = document.createElement('div');
                row.className = 'value-row';

                const inputOptionValueId = document.createElement('input');
                inputOptionValueId.type = 'hidden';
                inputOptionValueId.value = optionValue.id;
                inputOptionValueId.name = `options[${index}].values[${valueIndex}].id`;

                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control mb-2';
                input.placeholder = 'Value (e.g. Red)';
                input.value = optionValue.value;
                input.name = `options[${index}].values[${valueIndex}].value`;

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'btn-remove-value';
                removeBtn.innerHTML = '&times;';
                removeBtn.onclick = function () {
                    row.remove();
                };

                row.appendChild(inputOptionValueId);
                row.appendChild(input);
                row.appendChild(removeBtn);
                valueContainer.appendChild(row);
            })

            container.appendChild(clone);
            optionIndex++;
        })
    }

    initOptionContainer();
</script>

</body>
</html>
